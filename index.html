        <th>Pop</th>

        <th>Immune<br>duration</th>

        <td><input id="peep_speed" name="peep_speed" size=8 /></td>
        <td><input id="initial_infections" name="initial_infections" size=8 /></td>
      </tr>
      <tr>
        <td colspan=40 align="center">
          <input type="submit">
        </td>
      </tr>
    </table>
  </form>
